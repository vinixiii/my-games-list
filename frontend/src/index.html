<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="img/my-games-list.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="./css/main.css" rel="stylesheet" />

    <title>MyGamesList</title>
  </head>

  <body>
    <header
      class="pl-3 pr-4 bg-dark d-flex justify-content-center align-items-center"
    >
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-flex flex-grow-1 justify-content-between px-0"
      >
        <a class="navbar-brand" href="index.html">
          <img src="/img/my-games-list.svg" width="84" alt="Logo MyGamesList" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pl-4" id="navbarText">
          <ul class="navbar-nav d-flex flex-grow-1 justify-content-end">
            <li class="nav-item">
              <a class="nav-link active mr-4" href="index.html"
                >Início<span class="sr-only">(atual)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="add-game.html">Adicionar</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column justify-content-center">
      <div class="container pt-4 px-4 px-lg-5">
        <h1 class="title">Todos os jogos</h1>

        <div class="m-0 mt-3 divider"></div>

        <div class="d-flex justify-content-center">
          <div id="games-list-spinner">
            <div
              class="spinner-border spinner-border-lg align-self-end"
              role="status"
            >
              <span class="sr-only">Carregando...</span>
            </div>
          </div>
        </div>

        <section id="games-list-empty-section" class="text-center">
          <p id="empty-title">Não há jogos cadastrados :/</p>
          <p id="empty-text">
            Acesse a página "Adicionar" na barra de navegação superior para
            cadastrar novos jogos.
          </p>
        </section>

        <section id="games-list-section" class="table-responsive-lg">
          <table
            id="games-list-table"
            class="table rounded table-striped table-borderless table-hover"
          >
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Produtora</th>
                <th>Ano</th>
                <th>Idade mínima</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>

    <div
      id="delete-game-modal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div id="delete-game-modal" class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="p-4">
              <h1 class="modal-title">Atenção!</h1>

              <div class="m-0 mt-3 smallDivider"></div>
            </div>

            <div class="modal-body p-4">
              <p>Tem certeza que deseja excluir este jogo?</p>
            </div>

            <div class="modal-footer p-4">
              <button
                id="cancelGameDeletionButton"
                type="button"
                class="btn btn-outline-dark"
                data-dismiss="modal"
              >
                Não
              </button>

              <button
                id="confirm-deletion-button"
                type="button"
                class="btn btn-danger loading-button"
              >
                <span id="confirm-deletion-button-text">Sim, excluir!</span>
                <div
                  id="confirm-deletion-button-spinner"
                  class="spinner-border spinner-border-sm button-spinner"
                >
                  <span class="sr-only">Carregando...</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
